<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="nav-container" id="nav">
                <button class="navControl stopwatchElement" id="stopwatchSelect">Stopwatch</button
                ><button class="navControl timerElement" id="timerSelect">Timer</button
                ><button class="navControl tabataElement" id="tabataSelect">Tabata</button>
            </div>

            <div class="container-hidden stopwatchElement" id="stopwatchContainer">
                <div class="displayContainer">
                    <input class="timeDisplay" id="stopwatchDisplay" value="00:00:000" disabled="disabled" autocomplete="off">
                </div>
                <div id="control">
                    <button class="mainControl" id="stopwatchToggle">Start</button>
                    <button class="mainControl" id="stopwatchReset">Reset</button>
                </div>
            </div>

            <div class="container-hidden timerElement" id="timerContainer">
                <div class="displayContainer">
                    <input class="timeDisplay" type="text" id="timerInput" value="00:00" autocomplete="off">
                </div>
                <div id="control">
                    <button class="mainControl" id="timerToggle">Start</button>
                    <button class="mainControl" id="timerReset">Reset</button>
                </div>
            </div>

            <div class="container tabataElement" id="tabataContainer">
                <div id="tabataPreferences">
                    <label>Slots
                        <input type="number" id="tabataSlots" value="1" min="1" max="99" autocomplete="off">
                    </label>
                    <label>Cycles
                        <input type="number" id="tabataCycles" value="6" min="1" max="99" autocomplete="off">
                    </label>
                </div>
                <div class="displayContainer" id="tabataDisplayContainer"
                    ><input class="timeDisplay tabataInput" type="text" id="ti1" value="00:00" autocomplete="off"
                ></div>
                <div id="control">
                    <button class="mainControl" id="tabataToggle">Start</button>
                    <button class="mainControl" id="tabataReset">Reset</button>
                </div>
            </div>
        </div>

        <audio id="audiotag1" src="audio/beep1.wav" preload="auto"></audio>

        <script src="js/respondingTimer.js"></script>
        <script src="js/timerWrapper.js"></script>
        <script src="js/tabataWrapper.js"></script>
        <script src="js/timer.js"></script>
        <script src="js/stopwatch.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
